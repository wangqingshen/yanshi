<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<div>
			<form id="meal_place_form" class="form-horizontal" method="post" action="{:U('FoodDelivery/add_meal_place_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">送餐学校:</label>
						<input type="hidden" name="d_id" value="{$d_id}" />
						<div class="controls">
							{$d_name}
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"><span style="color: red">*</span>取餐点:</label>
						<div class="controls">
							<input type="text" name="take_place" value="" />
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary js-ajax-submit" id="submit_btn">添加</button>
				</div>

			</form>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script src="__PUBLIC__/js/validate.js"></script>
	<script>
		$(function () {
			$('#meal_place_form').validate({
				rules: {
					take_place: {
						required: true,
						maxlength: 20
					}
				},
				messages: {
					take_place: {
						required: "<span style='color: red'>取餐点不能为空</span>",
						maxlength: "<span style='color: red'>最大长度为20字</span>"

					}
				}
			});
		});
	</script>
</body>
</html>
