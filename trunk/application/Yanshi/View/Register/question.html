<tc_include file="Common:head" />
<body class="ys-register-question">
<div class="aui-content">

	        <li class="aui-list-item">
	            <div class="aui-list-item-inner">

	            </div>
	        </li>
	        <li class="aui-list-item">

	        </li>
	         <li class="aui-list-item">

	            <div class="aui-list-item-inner">

							其他

	                </div>
	            </div>
	        </li>
	    </ul>
    </div>
    <div class="aui-content aui-margin-b-15">

	            <p>小伙伴你是哪个学校的呢</p>
	        </li>
	        <li class="aui-list-item">
	            <div class="aui-list-item-inner">
	                <div class="aui-list-item-title">
						<label class="radio-label default-label"><input class="aui-radio" type="radio" name="radio2" checked="checked" value="1">西财</label>
	                </div>
	            </div>
	        </li>
	        <li class="aui-list-item">
	            <div class="aui-list-item-inner">

	            <p>你关注我们的目的呢</p>

	        <li class="aui-list-item">
	            <div class="aui-list-item-inner">
	                <div class="aui-list-item-title">

	            <div class="aui-list-item-inner">

		<button class="question-sub-btn">提交</button>

	<input type="hidden" class="localStorage-url" value="__ROOT__/application/Yanshi/Dist/images/yanshi/" />
	<input type="hidden" value="{:U('index/home')}" class="home-url">
</div>

<tc_include file="Common:script" />

    Question.init();
